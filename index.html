<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout responsive - TITA Media</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="./app/images/logo/logo.svg" alt="">
            </div>
            <div class="navbar-options">
                <ul class="navbar-options__list">
                    <li>
                        <a href="#tb_1" class="btn btn-primary">All</a>
                    </li>
                    <li>
                        <a href="#tb_2" class="btn btn-primary">Branding</a>
                    </li>
                    <li>
                        <a href="#tb_3" class="btn btn-primary">Web</a>
                    </li>
                    <li>
                        <a href="#tb_4" class="btn btn-primary">Photography</a>
                    </li>
                    <li>
                        <a href="#tb_5" class="btn btn-primary">App</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-primary">
                            <img src="./app/images/icons/ic_search.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-content__title">
                    EXPLORE BEYOND HORIZON
                </h1>
                <p class="hero-content__text">
                    Magna mundi referrentur quo, no rebum dignissim qui. <br> Per quodsi accusata id, agam labores.
                </p>
                <a href="https://www.linkedin.com/in/jhongomezmarin96/" class="btn btn-secondary">
                    view our work
                </a>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-grid">
                <button class="btn" onclick="removeGrid()">
                    <img src="./app/images/icons/ic_grid.svg" alt="">
                </button>
                <button class="btn" onclick="changeGrid()">
                    <img src="./app/images/icons/ic_column.svg" alt="">
                </button>
            </div>
            <div class="gallery-categories">
                <ul class="gallery-categories__list">
                    <li>
                        <button onclick="rudrSwitchTab('tb_1', 'content_1');" id="tb_1" class="btn btn-primary categories active">All</button>
                    </li>
                    <li>
                        <button onclick="rudrSwitchTab('tb_2', 'content_2');" id="tb_2" class="btn btn-primary categories">Branding</button>
                    </li>
                    <li>
                        <button onclick="rudrSwitchTab('tb_3', 'content_3');" id="tb_3" class="btn btn-primary categories">Web</button>
                    </li>
                    <li>
                        <button onclick="rudrSwitchTab('tb_4', 'content_4');" id="tb_4" class="btn btn-primary categories">Photography</button>
                    </li>
                    <li>
                        <button onclick="rudrSwitchTab('tb_5', 'content_5');" id="tb_5" class="btn btn-primary categories">App</button>
                    </li>
                </ul>

                <div class="gallery-categories__content">
                    <div id="content_1" class="content"> 
                        <div class="gallery changeGrid content__all"></div>
                    </div> 
                    <div id="content_2" class="content" style="display:none;">
                        <div class="gallery changeGrid content__branding" ></div>
                    </div>
                    <div id="content_3" class="content" style="display:none;">
                        <div class="gallery changeGrid content__web" ></div>
                    </div>
                    <div id="content_4" class="content" style="display:none;">
                        <div class="gallery changeGrid content__photo" ></div>
                    </div>
                    <div id="content_5" class="content" style="display:none;">
                        <div class="gallery changeGrid content__app" ></div>
                    </div>
                </div>
                 

            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="./dist/main.js"></script>
</body>
</html>
